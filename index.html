<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app">
        <header class="app-header">
            <div class="header-content">
                <div class="header-title">
                    <h1>Expense Tracker</h1>
                    <p class="subtitle">Track your income and expenses</p>
                </div>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="balance-section">
                <div class="balance-card">
                    <h2>Total Balance</h2>
                    <p class="balance-amount" id="balance">$0.00</p>
                </div>
                <div class="summary-cards"> 
                    <div class="summary-card income-card">
                        <h3>Total Income</h3>
                        <p class="income-amount" id="income">$0.00</p>
                    </div>
                    <div class="summary-card expense-card">
                        <h3>Total Expenses</h3>
                        <p class="expense-amount" id="expenses">$0.00</p>
                    </div>
                </div>
            </section>

            <section class="chart-section">
                <h2>Overview</h2>
                <canvas id="expense-chart"></canvas>
            </section>

            <section class="add-transaction-section">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input
                                type="text"
                                id="description"
                                placeholder="Enter description..."
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input
                                type="number"
                                id="amount"
                                placeholder="0.00"
                                step="0.01"
                                required
                            >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select id="type" required>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select category...</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Add Transaction</button>
                </form>
            </section>

            <section class="filters-section">
                <h2>Transaction History</h2>
                <div class="filter-controls">
                    <select id="filter-type" class="filter-select">
                        <option value="">All Types</option>
                        <option value="income">Income Only</option>
                        <option value="expense">Expenses Only</option>
                    </select>
                    <select id="filter-category" class="filter-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </section>

            <section class="transactions-section">
                <div id="transaction-list" class="transaction-list">
                    <p class="empty-state">No transactions yet. Add your first transaction above!</p>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Expense Tracker &copy; 2025 | Track your finances with ease</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
